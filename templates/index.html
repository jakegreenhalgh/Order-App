<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Orders</title>
</head>
<body>
    <h1>{{ title }}</h1>
        <h2>Big Orders</h2>

        <section>{% for order in all_orders %}
            <a href="http://127.0.0.1:5000/orders/{{loop.index}}">Customer Name: {{ order.customer_name }}</a>
            <b>Order Date: {{ order.order_date }}</b>
            <p>Quantity: {{ order.quantity }}</p>
        {% endfor %}
        </section>
</body>
</html>
